<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' type='text/css' media='screen' href='css/button.css'>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="block">
            <div id="blockHeader">
                <div id="blockTitle"></div>
            </div>

            <div class="blockContent">
                <input id="searchLocation" type="text" placeholder="Type the city and press enter">
                <div id="searchError" style="color: #FF2E2E; display: none;">Enter a valid city.</div>

                <br/>

                <div id="weatherBlock">
                    <div id="weatherLocation">
                        <div id="weatherLocationName"></div>
                        <div id="weatherLocationLocaltime"></div>
                        <div id="weatherLocationTZ"></div>
                    </div>

                    <div id="currentWeather">
                        <div id="currentCondition">
                            <img id="currentConditionIcon"/>
                            <div id="currentConditionText"></div>
                            <div id="currentConditionLastUpdated"></div>
                            <div id="currentConditionTemp"></div>
                            <div id="currentConditionAQI"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
